<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia AU</title>
  <link rel="icon" href="assets/logo-au.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    .fade-out {
      animation: fadeOut 1s ease-out forwards;
    }
    .hidden-section {
      display: none;
    }
    .active-section {
      display: block;
    }
    .apple-style h2, .apple-style h3, .apple-style p {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-white text-black font-sans apple-style">
  <!-- Pantalla de carga -->
  <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-[#f9f9f9] z-50">
    <img src="assets/logo-au.svg" alt="Agencia AU Logo" class="w-32 h-auto animate-pulse">
  </div>

  <!-- Contenido de la página principal -->
  <header class="p-6 bg-white shadow-sm sticky top-0 z-40 border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-black">Agencia AU</h1>
      <nav class="space-x-6">
        <button onclick="mostrarSeccion('inicio')" class="text-gray-700 hover:text-black transition">Inicio</button>
        <button onclick="mostrarSeccion('servicios')" class="text-gray-700 hover:text-black transition">Servicios</button>
        <button onclick="mostrarSeccion('contacto')" class="text-gray-700 hover:text-black transition">Contacto</button>
      </nav>
    </div>
  </header>

  <main class="text-center">
    <section id="inicio" class="section active-section h-screen flex items-center justify-center bg-[#f5f5f7]">
      <div>
        <h2 class="text-5xl font-semibold mb-4">Innovación con estilo</h2>
        <p class="text-lg text-gray-700">Descubre lo que Agencia AU puede crear para ti.</p>
      </div>
    </section>

    <section id="servicios" class="section hidden-section py-24 px-6 bg-white min-h-screen">
      <div class="max-w-3xl mx-auto">
        <h3 class="text-4xl font-semibold mb-6">Nuestros Servicios</h3>
        <p class="text-xl text-gray-600">Diseño digital, desarrollo web y soluciones modernas inspiradas en la estética Apple.</p>
      </div>
    </section>

    <section id="contacto" class="section hidden-section py-24 px-6 bg-[#f5f5f7] min-h-screen">
      <div class="max-w-md mx-auto">
        <h3 class="text-4xl font-semibold mb-6">Contáctanos</h3>
        <form class="space-y-6">
          <input type="text" placeholder="Tu nombre" class="w-full p-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
          <input type="email" placeholder="Tu email" class="w-full p-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black" />
          <textarea placeholder="Mensaje" class="w-full p-4 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-black"></textarea>
          <button type="submit" class="bg-black text-white px-8 py-3 rounded hover:bg-gray-800 transition">Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      preloader.classList.add('fade-out');
      setTimeout(() => preloader.remove(), 1000);
    });

    function mostrarSeccion(id) {
      const secciones = document.querySelectorAll('.section');
      secciones.forEach(sec => {
        sec.classList.add('hidden-section');
        sec.classList.remove('active-section');
      });
      document.getElementById(id).classList.remove('hidden-section');
      document.getElementById(id).classList.add('active-section');
    }
  </script>
</body>
</html>
